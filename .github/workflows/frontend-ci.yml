name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sunday at midnight

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: cd frontend && npm ci
      
      - name: Lint
        run: cd frontend && npm run lint
      
      - name: Type check
        run: cd frontend && npm run type-check
      
      - name: Unit tests
        run: cd frontend && npm test -- --coverage
      
      - name: E2E tests
        run: cd frontend && npm run test:e2e

      - name: Audit dependencies
        run: cd frontend && npm audit --audit-level=high # Add this step for vulnerability scanning
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Build
        run: cd frontend && npm ci && npm run build
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: frontend/dist/

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
      
      - name: Deploy to production
        run: |
          # Deploy to your hosting provider
          # Example: aws s3 sync . s3://bucket-name/

  scheduled-dependency-checks:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' # Only run this job on schedule trigger
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: cd frontend && npm ci
      
      - name: Check for outdated dependencies
        run: cd frontend && npm outdated || true # '|| true' to prevent job failure if outdated deps found
      
      - name: Audit dependencies for vulnerabilities
        run: cd frontend && npm audit --audit-level=high || true # '|| true' to prevent job failure if vulns found

