name: Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Frontend Linting and Type Checking
  frontend-lint:
    runs-on: ubuntu-latest
    name: Frontend Lint & Type Check
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: cd frontend && npm ci
      
      - name: Run ESLint
        run: cd frontend && npm run lint
      
      - name: Type check
        run: cd frontend && npm run type-check
      
      - name: Build check
        run: cd frontend && npm run build

  # Backend Linting and Type Checking
  backend-lint:
    runs-on: ubuntu-latest
    name: Backend Lint & Type Check
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: cd backend && pip install -e .
      
      - name: Run Ruff (linting)
        run: cd backend && ruff check .
      
      - name: Run Black (formatting)
        run: cd backend && black --check .
      
      - name: Run Mypy (type checking)
        run: cd backend && mypy app/ || true

  # Frontend Unit Tests
  frontend-unit-tests:
    runs-on: ubuntu-latest
    name: Frontend Unit Tests
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: cd frontend && npm ci
      
      - name: Run tests with coverage
        run: cd frontend && npm run test:coverage -- --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  # Backend Unit Tests
  backend-unit-tests:
    runs-on: ubuntu-latest
    name: Backend Unit Tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fraud_detection_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: cd backend && pip install -e ".[test]"
      
      - name: Run tests
        run: cd backend && pytest tests/ -v --cov=app --cov-report=xml
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fraud_detection_test
          REDIS_URL: redis://localhost:6379/0
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # Frontend Accessibility Tests
  frontend-a11y-tests:
    runs-on: ubuntu-latest
    name: Frontend Accessibility Tests
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: cd frontend && npm ci
      
      - name: Run accessibility tests
        run: cd frontend && npm run test:a11y || true
      
      - name: Run jest-axe tests
        run: cd frontend && npm run test -- --testPathPattern=a11y --coverage || true

  # Frontend E2E Tests (Playwright)
  frontend-e2e-tests:
    runs-on: ubuntu-latest
    name: Frontend E2E Tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fraud_detection_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install backend dependencies
        run: cd backend && pip install -e .
      
      - name: Start backend server
        run: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fraud_detection_test
          REDIS_URL: redis://localhost:6379/0
      
      - name: Wait for backend
        run: sleep 5
      
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      
      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps
      
      - name: Build frontend
        run: cd frontend && npm run build
      
      - name: Start frontend preview
        run: cd frontend && npm run preview &
      
      - name: Wait for frontend
        run: sleep 5
      
      - name: Run E2E tests
        run: cd frontend && npm run test:e2e
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  # Performance Testing (Lighthouse CI)
  lighthouse-ci:
    runs-on: ubuntu-latest
    name: Lighthouse CI
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: cd frontend && npm ci
      
      - name: Build frontend
        run: cd frontend && npm run build
      
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@latest
      
      - name: Run Lighthouse CI
        run: cd frontend && lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      
      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lighthouse-report
          path: frontend/.lighthouseci/
          retention-days: 30

  # Security: Dependency Scanning
  security-deps:
    runs-on: ubuntu-latest
    name: Security - Dependency Scan
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Run npm audit
        run: npm audit --prefix frontend --audit-level=moderate || true
      
      - name: Run Python security check
        run: |
          cd backend
          pip install bandit safety
          bandit -r app/ || true
          safety check || true

  # Security: SAST Analysis
  security-sast:
    runs-on: ubuntu-latest
    name: Security - SAST
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Final Status Check
  quality-gate:
    runs-on: ubuntu-latest
    name: Quality Gate
    needs: 
      - frontend-lint
      - backend-lint
      - frontend-unit-tests
      - backend-unit-tests
      - frontend-a11y-tests
      - frontend-e2e-tests
      - lighthouse-ci
      - security-deps
      - security-sast
    
    if: always()
    
    steps:
      - name: Check all tests passed
        run: |
          if [ "${{ needs.frontend-lint.result }}" != "success" ]; then
            echo "Frontend lint failed"
            exit 1
          fi
          if [ "${{ needs.backend-lint.result }}" != "success" ]; then
            echo "Backend lint failed"
            exit 1
          fi
          if [ "${{ needs.frontend-unit-tests.result }}" != "success" ]; then
            echo "Frontend unit tests failed"
            exit 1
          fi
          if [ "${{ needs.backend-unit-tests.result }}" != "success" ]; then
            echo "Backend unit tests failed"
            exit 1
          fi
          echo "✅ All quality gates passed!"
      
      - name: Comment PR with status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Quality Checks Passed**\n\n- Linting: ✓\n- Unit Tests: ✓\n- Accessibility: ✓\n- E2E Tests: ✓\n- Performance: ✓\n- Security: ✓'
            })
