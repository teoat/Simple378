apiVersion: v1
kind: Namespace
metadata:
  name: fraud-detection
---
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: fraud-detection
type: Opaque
stringData:
  POSTGRES_USER: "fraud_detector_prod"
  POSTGRES_PASSWORD: "CHANGE_THIS_IN_PRODUCTION"
  POSTGRES_DB: "fraud_detection_prod"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: fraud-detection
type: Opaque
stringData:
  REDIS_PASSWORD: "CHANGE_THIS_IN_PRODUCTION"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: fraud-detection
type: Opaque
stringData:
  SECRET_KEY: "CHANGE_THIS_TO_RANDOM_64_CHAR_STRING"
  ANTHROPIC_API_KEY: "sk-ant-your-key-here"
  OPENAI_API_KEY: "sk-your-key-here"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: fraud-detection
data:
  QDRANT_URL: "http://qdrant:6333"
  CORS_ORIGINS: "https://yourdomain.com,https://www.yourdomain.com"
  LOG_LEVEL: "INFO"
  DB_ECHO: "false"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4317"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: fraud-detection
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: fraud-detection-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379/0"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: POSTGRES_DB
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: REDIS_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: SECRET_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: ANTHROPIC_API_KEY
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: QDRANT_URL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: CORS_ORIGINS
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: LOG_LEVEL
        - name: DB_ECHO
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_ECHO
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: fraud-detection
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fraud-detection
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: fraud-detection-frontend:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: fraud-detection
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
