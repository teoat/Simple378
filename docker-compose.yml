services:
  backend:
    build: ./backend
    container_name: fraud_backend
    ports:
      - "8000:8000"
    command: >
      bash -c "alembic upgrade head && \
               uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
      - /app/.venv
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://cache:6379/0
      - QDRANT_URL=http://vector_db:6333
      - DB_ECHO=${DB_ECHO:-false}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      - db
      - cache
      - vector_db
    networks:
      - fraud_net

  mcp-server:
    build: ./mcp-server
    container_name: fraud_mcp_server
    ports:
      - "8080:8080"
    command: "uvicorn server:app --host 0.0.0.0 --port 8080"
    volumes:
      - ./mcp-server:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL:-redis://cache:6379/0}
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
      - COORDINATION_TTL=${COORDINATION_TTL:-3600}
    depends_on:
      - db
      - cache
      - backend
    networks:
      - fraud_net

  frontend:
    build: ./frontend
    container_name: fraud_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
      - CHOKIDAR_USEPOLLING=true
    restart: always
    depends_on:
      - backend
    networks:
      - fraud_net

  db:
    image: postgres:16-alpine
    container_name: fraud_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fraud_net

  vector_db:
    image: qdrant/qdrant:latest
    container_name: fraud_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - fraud_net

  cache:
    image: redis:7-alpine
    container_name: fraud_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - fraud_net

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: fraud_jaeger
    ports:
      - "16686:16686" # UI
      - "4317:4317" # OTLP gRPC
    networks:
      - fraud_net

  minio:
    image: minio/minio:latest
    container_name: fraud_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-fraud_storage_admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-M1n10_Fr4ud_St0r4g3_2025_K3y_8pLmN7vX}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - fraud_net

networks:
  fraud_net:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  minio_data:
